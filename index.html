<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Stopwatch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>        
        <div class="stopwatch">
            <h1 id="displayTime">00:00:00</h1>

            <div class="btn-container">
                <div class="btn" id="stop">
                    <img src="resources/images/pause.svg">
                </div>

                <div class="btn" id="start">
                    <img src="resources/images/play.svg">
                </div>

                <div class="btn" id="reset">
                    <img src="resources/images/reset.svg">
                </div>
            </div>
        </div>
        <img src="resources/images/img-1.png">
        <div class="btn-darkmode">
            <button>
                <img src="resources/images/dark-mode.svg">
            </button>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
